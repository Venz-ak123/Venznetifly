<!DOCTYPE html>
<html>
<head>
    <title>Upload Berhasil!</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            background-color: #e6f7f6; /* Latar belakang cerah */
        }
        .success-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        h1 { 
            color: #20b2aa; 
            font-size: 2em;
            margin-bottom: 20px;
        }
        #domainLink {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #20b2aa;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #domainLink:hover {
            background-color: #1a938c;
        }
    </style>
</head>
<body>

    <div class="success-box">
        <h1>âœ… Upload Berhasil Diproses!</h1>
        <p>File Anda telah diterima dan akan segera muncul di dashboard Netlify Anda.</p>
        
        <h2>Domain Anda:</h2>
        <a id="domainLink" href="#" target="_blank"></a>

        <p style="margin-top: 30px;">
            <a href="/">Kembali ke Halaman Upload</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const domainLink = document.getElementById('domainLink');
            
            // Ambil nilai 'domain' dari URL (?domain=...)
            let userDomain = urlParams.get('domain');

            if (userDomain) {
                // Pastikan format URL sudah benar untuk link
                let displayDomain = userDomain;

                // Hapus protokol (http/https) untuk tampilan yang lebih rapi
                displayDomain = displayDomain.replace(/(^\w+:|^)\/\//, '');

                // Tampilkan link
                domainLink.href = userDomain;
                domainLink.textContent = `Kunjungi Domain: ${displayDomain}`;
            } else {
                // Jika tidak ada parameter domain, beri pesan default
                domainLink.textContent = 'Domain tidak ditemukan di URL.';
                domainLink.style.backgroundColor = '#ccc';
            }
        });
    </script>
</body>
</html>
