<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venz</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #20b2aa; /* Light Sea Green */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #1a938c;
        }

        /* --- Animasi Loading (Preloader) --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Latar putih transparan */
            display: none; /* Disembunyikan secara default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #20b2aa; /* Warna spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>Upload File Netlify</h1>
        
        <form name="file_upload_form" 
              method="POST" 
              data-netlify="true" 
              enctype="multipart/form-data" 
              netlify-honeypot="bot-field" 
              onsubmit="showLoadingAndRedirect()">

            <input type="hidden" name="form-name" value="file_upload_form" />
            <p style="display: none;">
                <label>Jangan isi ini: <input name="bot-field" /></label>
            </p>
            
            <label for="file-input">Pilih File:</label>
            <input type="file" id="file-input" name="uploaded_file" required> 
            
            <button type="submit" id="submit-button">Upload & Proses</button>
        </form>
    </div>

    <script>
        function showLoadingAndRedirect() {
            // 1. Tampilkan animasi loading
            document.getElementById('loading').style.display = 'flex';
            
            // 2. Nonaktifkan tombol untuk mencegah klik ganda
            document.getElementById('submit-button').disabled = true;
            document.getElementById('submit-button').innerText = 'Mengunggah...';

            // CATATAN: Karena ini menggunakan fitur Netlify Forms, 
            // setelah upload berhasil, Netlify akan secara otomatis mengarahkan
            // ke halaman sukses standar (atau Anda bisa membuat halaman sukses kustom).
        }
    </script>
</body>
</html>
