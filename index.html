<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File & Domain</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input:not([type="hidden"]), button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        button {
            background-color: #20b2aa; 
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover:not(:disabled) {
            background-color: #1a938c;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #20b2aa;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>Upload File & Domain Anda</h1>
        
        <!-- Formulir ini akan dikirim ke Netlify Forms dan kemudian dialihkan (redirect) ke success.html -->
        <form name="file_upload_form" 
              method="POST" 
              data-netlify="true" 
              enctype="multipart/form-data" 
              action="/success.html"
              id="uploadForm"
              onsubmit="showLoadingAndDisable()">

            <!-- Input tersembunyi wajib agar Netlify tahu nama form-nya -->
            <input type="hidden" name="form-name" value="file_upload_form" />

            <label for="domain-input" style="display: block; text-align: left; margin-top: 15px;">Nama Domain (contoh: venz.netlify.app):</label>
            <input type="text" id="domain-input" name="user_domain" placeholder="Masukkan domain Anda..." required>

            <label for="file-input" style="display: block; text-align: left;">Pilih File:</label>
            <input type="file" id="file-input" name="uploaded_file" required> 
            
            <button type="submit" id="submit-button">Upload & Lanjut</button>
        </form>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            
            const domainInput = document.getElementById('domain-input');
            let domain = domainInput.value.trim();

            if (!domain) return;
            
            // 1. Tambahkan "http://" jika domain tidak memiliki protokol
            if (!domain.startsWith('http://') && !domain.startsWith('https://')) {
                domain = 'http://' + domain;
            }

            // 2. Arahkan formulir ke halaman sukses, sambil membawa domain sebagai parameter URL
            // Netlify akan memproses form dulu, baru melakukan redirect ke action="/success.html?domain=..."
            this.action = `/success.html?domain=${encodeURIComponent(domain)}`;
            
            // Lanjutkan proses submit (yang akan memanggil showLoadingAndDisable)
        });


        function showLoadingAndDisable() {
            // Tampilkan animasi loading
            document.getElementById('loading').style.display = 'flex';
            
            // Nonaktifkan tombol untuk mencegah klik ganda
            document.getElementById('submit-button').disabled = true;
            document.getElementById('submit-button').innerText = 'Mengunggah...';
        }
    </script>
</body>
</html>
